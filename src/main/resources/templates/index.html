<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JPA MySQL CRUD</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container">
        <h4>Crud com Spring-data-jpa</h4><br />
        <h5>Lista de Usuários</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Sobrenome</th>
                    <th>Email</th>
                    <th>Ação</th>
                </tr>
            </thead>
            <tbody th:each=" usuario: ${usuarios}">
                <tr>
                    <td th:text="${usuario.id}"></td>
                    <td th:text="${usuario.nome}"></td>
                    <td th:text="${usuario.sobrenome}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td>
                        <a th:href="@{/edita?id=${usuario.id}}" class="btn btn-success btn-sm" role="button">Editar</a>
                        <a th:href="@{/delete?id=${usuario.id}}" class="btn btn-danger btn-sm" role="button">Deletar</a>
                    </td>

                </tr>
            </tbody>
        </table>

        <h5>Adicionar novo Usuário</h5>
        <form th:action="@{/cadastro}" method="post" th:object="${usuario}">
            Nome:<br />
            <input type="text" class="form-control" th:field="*{nome}" />
            <br /> Sobrenome:<br />
            <input type="text" class="form-control" th:field="*{sobrenome}" />
            <br /> Email:
            <br />
            <input type="text" class="form-control" th:field="*{email}" />
            <br />
            <button type="submit" class="btn btn-dark">Cadastrar</button>
        </form>
    </div>


</body>

</html>
